<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真ギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 背景色 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333; /* タイトルの色 */
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center; /* ギャラリーを中央に配置 */
        }

        .gallery img {
            width: 200px; 
            height: auto; 
            border-radius: 10px; /* 角を丸く */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影を追加 */
            cursor: pointer; 
            transition: transform 0.3s, box-shadow 0.3s; /* アニメーション */
        }

        .gallery img:hover {
            transform: scale(1.1); /* ホバー時に拡大 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* ホバー時に影を強く */
        }

        .overlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.9);
