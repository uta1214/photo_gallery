<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真ギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 背景色 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333; /* タイトルの色 */
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center; /* ギャラリーを中央に配置 */
        }

        .gallery img {
            width: 200px; 
            height: auto; 
            cursor: pointer; 
        }

        .overlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.8); /* 背景を暗く */
            justify-content: center; 
            align-items: center; 
            z-index: 1000; /* 他の要素の上に表示 */
        }

        .overlay img {
            width: 80%; 
            max-width: 800px; 
            height: auto; 
        }
    </style>
</head>
<body>

    <h1>写真ギャラリー</h1>
    <div class="gallery" id="gallery"></div> <!-- ギャラリーをここに追加 -->

    <div class="overlay" id="overlay">
        <img id="overlayImage" src="" alt="拡大画像">
    </div>

    <script>
        const imageList = [
            'images/photo1.jpg',
            'images/P1011287.jpg',
            // 他の画像もここに追加
            'images/photo3.jpg' // 必要に応じて画像のパスを追加
        ];

        const gallery = document.getElementById('gallery');
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlayImage');

        // 画像をループしてギャラリーに追加
        imageList.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Photo ${index + 1}`;

            // クリックイベントを追加
            img.addEventListener('click', () => {
                overlayImage.src = img.src;
                overlay.style.display = 'flex';
            });

            gallery.appendChild(img);
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>

</body>
</html>
