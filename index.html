<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真ギャラリー</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
        .gallery img { width: 200px; height: auto; cursor: pointer; transition: 0.3s; }
        .gallery img:hover { transform: scale(1.05); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .overlay img { width: 80%; max-width: 800px; height: auto; }
    </style>
</head>
<body>

    <h1>写真ギャラリー</h1>
    <div class="gallery">
        <!-- ここに画像を追加 -->
        <img src="images/photo1.jpg" alt="Photo 1">
        <img src="images/P1011287.jpg" alt="Photo 2">
<!--         <img src="images/photo3.jpg" alt="Photo 3"> -->
    </div>

    <div class="overlay" id="overlay">
        <img id="overlayImage" src="" alt="拡大画像">
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlayImage');

        images.forEach(image => {
            image.addEventListener('click', () => {
                overlayImage.src = image.src;
                overlay.style.display = 'flex';
            });
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>

</body>
</html>
